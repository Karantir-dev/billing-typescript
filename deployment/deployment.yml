apiVersion: apps/v1
kind: Deployment
metadata:
  name: zomro-bill-deployment
  labels:
    app: zomro-bill
  namespace: dev
spec:
  replicas: 3
  selector:
    matchLabels:
      app: zomro-bill
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: zomro-bill
    spec:
      containers:
      - name: zomro-bill
        image: zomrocom/zomro-bill-dev:release-2022-05-18-09
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "400m"
        ports:
          - name: http
            protocol: TCP
            containerPort: 8080
          - name: https
            protocol: TCP
            containerPort: 8443
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        imagePullPolicy: Always
      imagePullSecrets:
      - name: regcred

---
apiVersion: v1
kind: Service
metadata:
  name: zomro-bill-service
  namespace: dev
spec:
  selector:
    app: zomro-bill
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: http
  - name: https
    protocol: TCP
    port: 443
    targetPort: https